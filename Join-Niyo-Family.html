<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Niyo Family</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="join-niyo-family" role="region" aria-labelledby="join-niyo-heading">
    <div class="container">
      <h2 id="join-niyo-heading">Join the Niyo Family</h2>
      <p>Become a part of our growing community and enjoy the benefits of being a Niyo member.</p>
      <form action="#" method="post" class="join-form">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="tel" name="phone" placeholder="Your Phone Number" required>
        <button type="submit" class="btn">Join Now</button>
      </form>
    </div>
  </section>
</body>
</html>
